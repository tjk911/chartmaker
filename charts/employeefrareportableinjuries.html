<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee FRA Reportable Injuries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.css" />
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
    <div class="row">
        <div class="large-12 columns">
            <div id="container"></div>
        </div>
    </div>
    <script src="../js/vendor/jquery.min.js"></script>
    <script src="../js/vendor/what-input.min.js"></script>
    <script src="../js/foundation.min.js"></script>
    <script src="../js/lohudanalytics.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="../js/papaparse.js"></script>
    <script src="../js/underscore.js"></script>
    <script type="text/javascript">
        $(document).foundation();
        lohudmetrics({
            'pagename': 'Employee FRA Reportable Injuries',
            'author': 'Kai Teoh'
        });
        chartOptions = {
            chart: {
                renderTo: 'container',
                type: 'column',
            },
            title: {
                text: 'Employee FRA Reportable Injuries'
            },
            subtitle: {
                text: 'Source: MTA Metro-North Railroad'
            },
            xAxis: {
                categories: ["2011","2012","2013","2014","2015"],
                title:{
                    text: '2015 FRA FI Goal: 2.50',
                },
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Injuries per 200,000 hours worked'
                },
            },
            tooltip: {
                formatter: function() {
                    var s = '<b>' + this.x + '</b>';

                    $.each(this.points, function (i, point) {
                        s += '<br/><span style="color:'+ point.series.color + ';padding:0">' + this.series.name + '</span>: <b>' +
                            '' + this.y + ' ' + '' + '</b>';
                    });

                    return s;
                },
                shared: true,
                useHTML: true
            },
            legend: {
                layout: 'vertical',
                //align: 'left',
                //verticalAlign: 'top',
                //x: 100,
                //y: 70,
                //floating: true,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
                borderWidth: 1
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                },
                scatter: {
                    marker: {
                        radius: 5,
                        states: {
                            hover: {
                                enabled: true,
                                lineColor: 'rgb(100,100,100)'
                            }
                        }
                    },
                    states: {
                        hover: {
                            marker: {
                                enabled: false
                            }
                        }
                    },
                }
            },
            series: [{"name":"FRA FI","data":[2.71,2.49,3,2.96,3.01]}],
            lang: {
                thousandsSep: ',',
                decimalPoint: '.'
            },
            exporting: {
                chartOptions: {
                    //this works
                    plotOptions: {
                        column: {
                            dataLabels: {
                                enabled: true
                            } //this one doesn't work
                        }
                    }
                }
            },
        }
        chart = new Highcharts.Chart(chartOptions);
    </script>
  </body>
</html>
